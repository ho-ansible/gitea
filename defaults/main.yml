---

gitea_ver: master
gitea_os: linux
# TODO: parse ansible_architecture
gitea_arch: amd64

gitea_user: git

gitea_protocol: unix
gitea_localaddr: /var/run/gitea.sock
gitea_localport: 3000
gitea_proxy: "unix:///var/run/gitea.sock"

gitea_host: git.example.com
gitea_listen:
- "localhost:80"

gitea_db_type: postgres
gitea_db_host: /var/lib/postgresql
gitea_db_user: gitea
gitea_db_pw: ""
